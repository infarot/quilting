<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Raport pikowarek</title>
    <meta charset="UTF-8">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script href="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/addQuiltingReport.css}"/>

</head>

<body>
<h1>System raportowania wyników z pikowarek</h1>
<hr>
<h2>Wybierz jedną z opcji poniżej:</h2>
<hr>
<div class="d-flex justify-content-center">
    <div class="column">
        <div class="col-auto my-1">
            <button type="button" onclick="location.href = '/showAddReportForm';" class="btn btn-success">Dodaj raport</button>
        </div>
    </div>
</div>
<hr>
<div class="d-flex justify-content-center">
    <div class="column">
        <div class="col-auto my-1">
            <button type="submit" onclick="location.href = '/productionWorkerList';" class="btn btn-warning">Lista pracowników</button>
        </div>
    </div>
    <div class="column">
        <div class="col-auto my-1">
            <button type="submit" onclick="location.href = '/showFormForAddProductionWorker';" class="btn btn-primary">Dodaj pracownika</button>
        </div>
    </div>
</div>
</body>

</html>
