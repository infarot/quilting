<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista pracowników</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/listProductionWorkers.css}"/>
</head>
<body>
    <h2><a class="head" href="/">Lista pracowników</a></h2>
<div class="d-flex justify-content-center">


    <ul class="list-group list-group-flush">
        <li class="list-group-item" th:each="productionWorker:${productionWorkers}"
            th:value="${productionWorker.id}"
            th:utext="${productionWorker.lastName}+' '+${productionWorker.name}">
        </li>
    </ul>
</div>

</body>
</html>
