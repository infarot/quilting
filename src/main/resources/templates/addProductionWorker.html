<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj pracownika</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/addProductionWorker.css}"/>
</head>
<body>
<form th:object="${productionWorker}" th:action="@{/addProductionWorker}" method="POST">
    <div class="container">
        <h2><a class="head" href="/">Dodawanie pracownika</a></h2>
        <div class="d-flex justify-content-center">
            <input type="hidden" th:field="*{id}"/>
            <div class="row">
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="name">ImiÄ™</label>
                    <input class="form-control" type="text" id="name" th:field="*{name}">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="lastName">Nazwisko</label>
                    <input class="form-control" type="text" id="lastName" th:field="*{lastName}">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="column">
                <div class="col-auto my-1">
                    <button type="submit" class="btn btn-primary">Zapisz</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
